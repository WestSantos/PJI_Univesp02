<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Login - EDUCAFRO</title>
    
        <link rel="shortcut icon" href="./assets/img/logo.jpg" type="image/png">
        <link rel="stylesheet" href="./assets/css/style.css">
    
        <!-----------------------Inserção do Framework Bootstrap-------------------------->
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    </head>
<body>
    <header class="row">
        <div class="col-11">
            <img src="./assets/img/logo.png" alt="logo">

        </div>
        <div class="col-1">
            <a href="index.html">
               <button class="btn btn-primary">Voltar</button>
            </a>
        </div>

    </header>
    <hr>

    <main>
        <div class="quadro-login">

            <form id="login">

             <fieldset>

                <div class="card" style="padding: 25px;">
                    
                        <legend class="text-center"><b>Painel de Controle</b></legend>
                    <br>
                    
                        <label for="usuario" class="form-label"><b>Usuario</b></label>
                        <input type="text" name="usuario" id="nomes" class="usuario" placeholder="Digite o seu E-Mail..." required>
                                                <br>
                        <label for="senha" class="form-label"><b>Senha</b></label>
                        <input type="password" name="senha" id="senha" class="senha" placeholder="Digite sua Senha..." required>
                    <br> 
                        <input type="submit" onclick="logar()" value="Entrar" id="btn-login" class="btn btn-success">
                    
                </div>
             </fieldset>
            </form>
        </div>
    </main>
    
</body>
<script src="./assets/js/login.js"></script>
</html>
